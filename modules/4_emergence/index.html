<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="./models.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pop-up" class="popup-card container-fluid card">
        <div class="row d-flex justify-content-center">
            <h4 id="pop-up-title" class=" text-center pb-4">Connections</h4>
        </div>
        <h4> Types</h4>
        <div class="row mb-4" id="pop-up-content">
            <div class="col-sm-3 mt-1">
                <div class="card">
                        <p class="sm model-option linear"> Linear</p>
                </div>
            </div>
            <div class="col-sm-3 mt-1">
                <div class="card">
                    <p class="sm model-option inverse">Inverse</p>
                </div>
            </div>
            <div class="col-sm-3 mt-1">
                <div class="card model-option nonlinear">
                        <p class="sm model-option nonlinear">Non-Linear</p>
                </div>
            </div>
            <div class="col-sm-3 mt-1">
                <div class="card  model-option indirect">
                        <p class="sm model-option indirect">Indirect</p>
                </div>
            </div>
        </div>

    <div class="row mb-4">
        <div class="col-12">

            <div id="chartContent"> </div>
            <div id="simulationBox" class="pt-3">

            </div>
            <div class="row d-flex justify-content-between">
                <button id="button-left"> &larr;</button>
              
                <button id="button-right"> &rarr;</button>
            </div>
 
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
